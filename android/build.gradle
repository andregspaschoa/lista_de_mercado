buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Adiciona o plugin do Google Services
        classpath 'com.google.gms:google-services:4.4.2' // Essa vers√£o pode ser a mais recente
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
